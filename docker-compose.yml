version: '2.1'

services:
  nerds-vs-sicarios:
    container_name: nerds-vs-sicarios
    build: .
    ports:
      - '8081:8081'
    restart: always
    healthcheck:
      test: exit 0
    links:
      - base-de-datos
    depends_on:
      - base-de-datos
  base-de-datos:
    container_name: base-de-datos
    image: mongo
    restart: always
    ports:
      - "27017:27017"