version: "3"

services:
  mainserver:
    command: npm run start
    container_name: mainserver
    build: .
    ports:
      - "8096:8096"
    restart: always
    healthcheck:
      test: exit 0
    links:
      - base-de-datos
    depends_on:
      - base-de-datos
  base-de-datos:
    container_name: base-de-datos
    image: mongo
    restart: always
    command: mongod --port 27018
    ports:
      - '27018:27018'
    expose:
      - 27018